<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registrar promoción</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!-- Remote style sheet -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.sbundle.min.j" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <!-- Local style sheet relative to workspace folder -->
    <link rel="stylesheet" href="/css/style.css">
    <!-- Local style sheet relative to this file -->
    <!-- Embedded style sheet -->
    <style>
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #E28033;">
            <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
                <div class="container-fluid">
                    <a class="navbar-brand"> <img src="./img/Logo.png" width="45px" alt="Logo.png" id="logo"></a>
                </div>
            </div>
        </nav>
<main>       
        <div class="row">
            <div class="col-sm-3">

            </div>
                <div class="col-sm-6">
                    <form action="/registrarProm" class="formProm" id ="formProm">
                    <div>
                        <h2 style="text-align: center;"><span style="color: #E28033;">Registrar Promoción</span> </h2>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="NomProductoPromo" placeholder="Nombre Del Producto">
                        <label for="floatingInput">Nombre del Producto</label>
                    </div>

                    <div class="row row-cols-2">
                        <div class="form-group col-2">
                            <label >Precio Original </label>
                            <input type="number" class="form-control" id="PreOriginal" placeholder="Bs">
                        </div>
                        <div class="form-group col-2">
                            <label >Precio con Descuento</label>
                            <input type="number" class="form-control" id="PreDescuento" placeholder="Bs">
                        </div>
                    
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="DirPromo" placeholder="Direccion de la sucursal">
                        <label for="floatingInput">Direccion de la sucursal</label>
                    </div>
                    <div class="form-floating mb-3">
                        <textarea class="form-control" placeholder="Descripcion del producto" id="DesPromo" style="height: 200px"></textarea>
                        <label for="floatingTextarea2">Descripcion del producto</label>
                    </div>
                    <div class="mb-1">
                        <label for="formFile" class="form-label">Imagen de la Promocion</label>
                    </div>
                    <div class="input-group mb-3">
                        <input type="file" class="form-control" id="imgPromo" aria-describedby="BotonSubirImagen" aria-label="Upload" required>
                        <button class="btn btn-outline-secondary" type="button" id="BotonSubirImagen">Subir</button>
                    </div>
                    <div class="mb-1">
                        <label for="formFile" class="form-label">Categoria</label>
                    </div>
                    <div class="input-group mb-3">
                    
                        <select class="custom-select" id="select_categorias" required>
                            <option></option>
                            <option value="1">Postre</option>
                            <option value="2">Bebida</option>
                            <option value="3">Hamburguesa</option>
                            <option value="4">Pollo</option>
                            <option value="5">Pizza</option>
                         </select>
                    </div>
                    <div class="row row-cols-2">
                        <div class="form-group col">
                            <label >Fecha inicio</label>
                            <input type="date" class="form-control" id="FechaIniPromo" required>
                        </div>
                        <div class="form-group col">
                            <label >Fecha fin</label>
                            <input type="date" class="form-control" id="FechaFinPromo" required>
                            
                        </div>
                    </div>
                    <div class="row row-cols-2">
                        <div class="form-group col">
                            <label >Hora inicio</label>
                            <input type="time" class="form-control" id="HoraIniPromo" required>
                        </div>
                        <div class="form-group col">
                            <label >hora fin</label>
                            <input type="time" class="form-control" id="HoraFinPromo" required>
                            
                        </div>
                    </div>   
                    
                    <div>
                        <button class="w-20 btn btn-outline-light" id="BtnReg" type="submit" style="background-color: #E28033;">Registrar</button>
                        <button class="w-20 btn btn-outline-light" id="BtnCancel" type="reset" style="background-color: #E28033;" onClick="history.go(-1)" >Cancelar</button> 
                    </div>
                    </form>
                </div>
                <div class="col-sm-3">

        </div>        
                
                   
               
    </div> 
</main>   
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="javascript/registropromocion.js"></script>
    </header>
</body>
</html>
